<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="main.css">
   <link rel="stylesheet" href="./js/main.js">
</head>
<body>
   <header class="homepage-header container">
      <div class="header">
        <div class="header-box">
          <img class="header-company-logo" src="./image/pollen-logo.svg" alt="logo" />
          <nav class="navigation">
            <ul class="header-list">
              <li class="header-item">
                <a class="header-link" href="#">Technology</a>
                <span class="header-arrow-down"></span>
              </li>
              <li class="header-item">
                <a class="header-link" href="#">Solutions</a>
                <span class="header-arrow-down"></span>
              </li>
              <li class="header-item">
                <a class="header-link" href="#">Resources</a>
                <span class="header-arrow-down"></span>
              </li>
              <li class="header-item">
                <a class="header-link" href="#">Horizon</a>
                <span class="header-arrow-down"></span>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header-buttons-box">
          <a class="primary-button" href="#">Sign in</a>
          <a class="secodndary-button" href="#">Get Started</a>
        </div>
        <div class="header-menu">
          <img src="./image/header-menu.svg" alt="header-menu" />
        </div>
      </div>
      
     
      <div class="header-mobile-menu ">
        <div class="mobile-menu-box">
          <div class="mobile-menu-box-logo">
            <div class="mobile-menu-pollen">
              <img src="./image/pollen-logo.svg" alt="Pollen" class="mobile-menu-pollen-item">
            </div>
            <div class="mobile-menu-cross">
              <img src="" alt="" class="mobile-menu-cross-item">
            </div>
          </div>
        </div>
      </div>
    </header>
    
    
    
</body>
</html>
