<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="./css/js.css">
</head>
<body>
    <div class="container">
        <h2> Primitive Date:</h2>
        <div class="primitive_date">
            <div class="number date">
                <h3 class="red">Number:</h3>
                    <p>12</p>
                    <p>-13</p>
                    <p>13.8</p>
                    <p>3/8</p>
            </div>
            <div class="string date">
                <h3>String(Строки):</h3>
                <p>Все что размещено в "" расценивается как строчка</p>
                <p>"Hello!"</p>
                <p>"27"</p>
            </div>
            <div class="boolean date">
                <h3>Boolean(Логический):</h3>
                <p>true(Истина)</p>
                <p>false(Лож)</p>
            </div>
            <div class="undefined date">
                <h3>undefined()</h3>
            </div>
            <div class="null date">
                <h3>Null:</h3>
            </div>
        </div>
        

            <button class="button" id= btn>FUCK</button>


    </div>
    <script src="./js/JavaScript.js"></script>
</body>
</html>
